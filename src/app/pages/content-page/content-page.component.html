<div class="page">
  <div class="container">
    <div class="pokemon">
      <div class="pokemonCard" *ngFor="let pokemon of lp.pokemonData" (click)="sp.selectPokemon(pokemon)">
        <div class="pokemonId">#{{ pokemon.id }}</div>

        <div class="pokemonName">{{ pokemon.name }}</div>
        <div class="pokemonImg">
          <img [src]="pokemon.sprites.other['official-artwork'].front_default" alt="Pokemon Image" />
        </div>
      </div>
    </div>
    <div class="pokedexContainer">
      <app-pokedex></app-pokedex>
    </div>
  </div>
</div>
